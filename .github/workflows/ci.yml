name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Push Database Schema
      run: npx prisma db push
      env:
        DATABASE_URL: "file:./test.db"

    - name: Run linter
      run: npm run lint

    - name: Build
      run: npm run build
      env:
        DATABASE_URL: "file:./test.db"
        NEXTAUTH_SECRET: "test-secret-key-for-ci-build"
        NEXTAUTH_URL: "http://localhost:3000"
        DB_PROVIDER: "sqlite"

    - name: Verify PWA Service Worker
      run: |
        if [ -f "public/sw.js" ]; then
          echo "✓ Service worker generated successfully"
        else
          echo "✗ Service worker not found at public/sw.js"
          exit 1
        fi

    - name: Verify PWA Manifest
      run: |
        if [ -f "src/app/manifest.json" ]; then
          echo "✓ Manifest found"
        else
          echo "✗ Manifest not found"
          exit 1
        fi
