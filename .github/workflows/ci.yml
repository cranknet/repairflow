name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  # Test environment variables
  DATABASE_URL: "file:./test.db"
  NEXTAUTH_SECRET: "ci-test-secret-key-minimum-32-characters-long-for-testing"
  NEXTAUTH_URL: "http://localhost:3000"
  DB_PROVIDER: "sqlite"
  NODE_ENV: "test"

jobs:
  # ========================================
  # Stage 1: Lint & Type Check
  # ========================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint -- --max-warnings 50
        continue-on-error: true

      - name: TypeScript Type Check
        run: npm run typecheck
        continue-on-error: true

  # ========================================
  # Stage 2: Security Checks
  # ========================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ðŸ”’ Dependency Vulnerability Scan
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ðŸ” Secret Scanning
        run: |
          echo "::group::Searching for hardcoded secrets"
          # Check for hardcoded secret patterns
          if grep -r "secret.*=.*['\"].*['\"]" --include="*.ts" --include="*.js" src/ 2>/dev/null | grep -v "NEXTAUTH_SECRET" | grep -v "test-secret"; then
            echo "âš ï¸ Potential hardcoded secrets found (review required)"
          fi
          
          # Check for hardcoded API keys
          if grep -rE "(api_key|apikey|api-key).*=.*['\"][a-zA-Z0-9]{20,}['\"]" --include="*.ts" --include="*.js" src/ 2>/dev/null; then
            echo "âš ï¸ Potential hardcoded API keys found (review required)"
          fi
          
          echo "âœ… Secret scanning completed"
          echo "::endgroup::"

  # ========================================
  # Stage 3: i18n Check
  # ========================================
  i18n:
    name: i18n Translation Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run i18n check
        run: npm run i18n:check
        continue-on-error: true

  # ========================================
  # Stage 4: Build
  # ========================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Push Database Schema
        run: npx prisma db push
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Build Application
        run: npm run build
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}
          DB_PROVIDER: ${{ env.DB_PROVIDER }}

      - name: Verify PWA Service Worker
        run: |
          if [ -f "public/sw.js" ]; then
            echo "âœ… Service worker generated successfully"
          else
            echo "âš ï¸ Service worker not found at public/sw.js"
          fi

      - name: Verify PWA Manifest
        run: |
          if [ -f "src/app/manifest.json" ]; then
            echo "âœ… PWA Manifest found"
          else
            echo "âš ï¸ PWA Manifest not found"
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 7

  # ========================================
  # Stage 5: Unit Tests
  # ========================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Push Database Schema
        run: npx prisma db push
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run Unit Tests
        run: npm run test -- --coverage --passWithNoTests
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ========================================
  # Summary
  # ========================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, security, i18n, build, test]
    if: always()
    steps:
      - name: Generate CI Summary
        run: |
          echo "## ðŸš€ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Type Check | ${{ needs.lint.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| i18n Check | ${{ needs.i18n.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
